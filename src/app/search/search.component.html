
<div class="searchBar-container">
  <input id="searchBar" class="searchBlock" type="text" name="" #search placeholder="enter a character name">
  <button (click)="loadData(search.value)">
    <img [src]="goArrow" class="go-icon">
  </button>
  <button (click)="resetSearch(search.value='')" style="background-color: red;">X</button>
</div>

<div *ngIf="match">
  <p>Quote: {{match}}</p>
</div>
