<div class="mainTitle">
  <h1 class="mainHeader">
    Angular elements library
  </h1>
  <img width="100" alt="Angular Logo"
    src={{angularLogo}}>
</div>


<div>
  <app-header elementHeader="Modal element"></app-header>
  <button (click)="openModal()">open modal!</button>
  <app-modal *ngIf="modalWindow" (closeModal)="onCloseModal($event)"></app-modal>
</div>

<div>
  <app-header [elementHeader]="searchElementName"></app-header>
  <app-search></app-search>
</div>
<div>
  <app-header elementHeader="Reactive search element"></app-header>
  <app-reactive-search></app-reactive-search>
</div>

<div>
  <app-header elementHeader="Click count element"></app-header>
  <app-clickcount></app-clickcount>
</div>

<div>
  <app-header elementHeader="Forms element"></app-header>
  <app-forms></app-forms>
</div>
